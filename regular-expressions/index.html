<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Regex</title>
    <link rel="stylesheet" href="regex.css">
</head>
<body>
    <h1>Contoh Regular Expressions</h1>
    <div class="card">
        <h3>Email</h3>
        <input type="text" id="emailInput" placeholder="Masukkan Email">
        <p id="emailValidationMessage"></p>
    </div>
    
    <div class="card">
        <h3>Username</h3>
        <input type="text" id="usernameInput" placeholder="Masukkan Username">
        <p id="usernameValidationMessage"></p>
    </div>
    
    <div class="card">
        <h3>Tanggal (YYYY-MM-DD)</h3>
        <input type="text" id="tanggalInput" placeholder="Masukkan Tanggal">
        <p id="tanggalValidationMessage"></p>
    </div>
    
    <div class="card">
        <h3>Input IP</h3>
        <input type="text" id="ipv4Input" placeholder="Masukkan Alamat IP">
        <p id="ipv4ValidationMessage"></p>
    </div>

    <div class="card">
        <h3>Password</h3>
        <input type="text" id="passwordInput" placeholder="Masukkan Password">
        <p id="passwordValidationMessage"></p>
    </div>

    <script src="regex.js"></script>
</body>
</html>
